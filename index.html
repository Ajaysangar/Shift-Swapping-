<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Swap</title>
    <link rel="stylesheet" href="shift.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <p><b>Do you wanna Swap? Click below&#58;</b></p>
        <button class="Click-inital-button" id="fetchAccountsBtn"> <b>Swap here</b></button>
    </div>

    <!-- Modal for Select Action -->
    <div id="buttonsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <p><b>Select Action:</b></p>
                <button id="swapShiftsBtn" class="multi-select-btn">Swap Shifts</button>
                <button id="swapTempsBtn" class="multi-select-btn">Swap Temps</button>
            </div>
        </div>
    </div>

    <!-- Modal for Shift Selection -->
    <div id="shiftModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <p><b>Select the shifts&#58;</b></p>
                <div class="search-container">
                    <input type="text" id="searchBoxShift" placeholder="Search by shift name...">
                    <input type="text" id="searchBoxTemp" placeholder="Search by temp name...">
                </div>
                <table id="shiftTable" class="shift-table">
                    <thead>
                        <tr>
                            <th>Shift Name</th>
                            <th>Temp Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Repeat</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody id="shiftContainer"></tbody>
                </table>
                <div class="pagination">
                    <button id="prevShiftPageBtn">Previous</button>
                    <button id="nextShiftPageBtn">Next</button>
                </div>
                <button id="submitShiftBtn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Modal for Temp Selection -->
    <div id="tempModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <p><b>Select the Shift to change the temp&#58;</b></p>
                <div class="search-container">
                    <input type="text" id="searchBoxShifttemp" placeholder="Search by shift name...">
                    <input type="text" id="searchBoxTemptemp" placeholder="Search by temp name...">
                </div>
                <table id="shiftTable" class="shift-table">
                    <thead>
                        <tr>
                            <th>Shift Name</th>
                            <th>Temp Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Repeat</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody id="tempshiftContainer"></tbody>
                </table>
                <div class="pagination">
                    <button id="prevShiftPageBtn">Previous</button>
                    <button id="nextShiftPageBtn">Next</button>
                </div>
                <button id="nextButtontemp">Next â†’ Select Temps</button>
            </div>
        </div>
    </div>

    <!-- Modal for Success Message -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <p id="successMessage"></p>
            </div>
        </div>
    </div>

  <!-- Placeholder for the new page (Temp Selection) -->
<!-- Modal HTML -->

<style>
    /* Ensure the modal is initially hidden */
    #tempSelectionPage {
      display: none;
    }
  </style>
  <!-- Modal for Temp Selection -->
<div id="tempSelectionPage" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <p><b>Select the temp&#58;</b></p>
        </div>
        <table id="tempcontainer" class="shift-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="paginationControls">
            <button id="prevButton" class="prevButton">Previous</button>
            <button id="nextButton" class="nextButton">Next</button>
        </div>
        <button id="submitTempSelection" style="display:none;">Submit</button>
    </div>
</div>













    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="shift.js"></script>
    
</body>
</html>
